<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Reda</title>
    
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <div class="container">
        
        <span class="badge">Me contacter</span>
        <h1>On discute ?</h1>
        <p>Envoie-moi un message via mon API s√©curis√©e Vercel.</p>

        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label>Nom</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Envoyer</button>
        </form>

        <p id="feedback" style="margin-top: 15px; font-weight: bold;"></p>

        <div class="button-container">
            <a href="index.html" class="btn-retour">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.btn-submit');
            const feedback = document.getElementById('feedback');
            
            btn.innerText = "Envoi en cours...";
            btn.disabled = true; // On d√©sactive le bouton pour √©viter le double clic
            
            // On r√©cup√®re les valeurs
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                // APPEL DE TON API SECURISEE
                const response = await fetch('/api/send-mail', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    feedback.innerText = "Message envoy√© avec succ√®s ! üöÄ";
                    feedback.style.color = "#4ade80"; // Vert clair
                    this.reset(); // Vide le formulaire
                } else {
                    feedback.innerText = "Erreur lors de l'envoi.";
                    feedback.style.color = "#f87171"; // Rouge clair
                }
            } catch (error) {
                console.error(error);
                feedback.innerText = "Erreur r√©seau.";
                feedback.style.color = "#f87171";
            } finally {
                btn.innerText = "Envoyer";
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
