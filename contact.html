<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Reda</title>
    
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
body>

    <div class="container">
        <span class="badge">Contact</span>
        <h1>On discute ?</h1>
        <p>Un projet, une question ou juste pour dire bonjour. Je te r√©ponds vite !</p>

        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Ton Nom</label>
                <input type="text" id="name" required placeholder="Ex: Elon Musk">
            </div>
            <div class="form-group">
                <label for="email">Ton Email</label>
                <input type="email" id="email" required placeholder="elon@tesla.com">
            </div>
            <div class="form-group">
                <label for="message">Ton Message</label>
                <textarea id="message" required placeholder="Salut Reda, j'ai ador√© ton portfolio..."></textarea>
            </div>
            <button type="submit" class="btn-submit">Envoyer le message üöÄ</button>
        </form>

        <p id="feedback"></p>

        <div class="button-container">
            <a href="index.html" class="btn-retour">‚Üê Retour √† l'accueil</a>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.btn-submit');
            const feedback = document.getElementById('feedback');
            const originalBtnText = btn.innerText;
            
            btn.innerText = "Envoi en cours...";
            btn.disabled = true;
            feedback.innerText = ""; // Reset feedback
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('/api/send-mail', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    feedback.innerText = "Message envoy√© avec succ√®s ! Merci üöÄ";
                    feedback.style.color = "#4ade80";
                    this.reset();
                } else {
                    throw new Error('Erreur API');
                }
            } catch (error) {
                console.error(error);
                feedback.innerText = "Oups, une erreur est survenue. R√©essaie plus tard.";
                feedback.style.color = "#f87171";
            } finally {
                btn.innerText = originalBtnText;
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
